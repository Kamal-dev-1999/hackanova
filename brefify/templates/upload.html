{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload | Your Platform Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #622ac2;
            --secondary-color:rgb(66, 25, 138);
            --background-color: #f8fafc;
        }
        
        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 2rem 0;
        }

        .upload-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 0 auto;
            max-width: 800px;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }

        .upload-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
            border: none;
            font-weight: 500;
        }

        .upload-btn:hover {
            background: var(--secondary-color);
        }

        .page-title {
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Navigation (Match your existing theme) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/logo.svg' %}" alt="Logo" height="32" class="d-inline-block align-text-top">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center gap-4">
                    <a href="/dashboard" class="text-dark text-decoration-none fw-medium fs-5 hover-primary">
                        Dashboard
                        <span class="badge bg-primary text-white ms-1">New</span>
                    </a>
                    
                    <div class="dropdown">
                        <a href="/profile" class="text-dark text-decoration-none fw-medium fs-5 hover-primary dropdown-toggle" 
                           role="button" data-bs-toggle="dropdown">
                            Profile
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end border-0 shadow">
                            <li><a class="dropdown-item" href="/settings">Profile</a></li>
                            <li><a class="dropdown-item" href="/billing">Billing</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                        </ul>
                    </div>
    
                  
                </div>
            </div>
        </div>
    </nav>
    
    <style>
        .hover-primary {
            transition: all 0.2s ease;
            position: relative;
        }
        
        .hover-primary:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #0d6efd;
            transition: width 0.3s ease;
        }
        
        .hover-primary:hover {
            color: #0d6efd !important;
        }
        
        .hover-primary:hover:after {
            width: 100%;
        }
        
        .navbar {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.85);
        }
        
        .dropdown-menu {
            border-radius: 12px;
            padding: 0.5rem;
        }
        
        .dropdown-item {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin: 2px 0;
        }
        
        .dropdown-item:hover {
            background: #f8f9fa;
        }
    </style>

    <main class="main-content">
        <div class="container">
            <div class="upload-card">
                <h1 class="page-title">
                    <i class="fas fa-video me-2"></i>Upload New Video
                </h1>
                
                <form enctype="multipart/form-data" method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-medium mb-2">Video File</label>
                        {{ form.video_file }}
                        <div class="form-text">Supported formats: MP4, MOV, AVI</div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-medium mb-2">Title</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-medium mb-2">Description</label>
                        {{ form.description }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="upload-btn">
                            <i class="fas fa-cloud-upload-alt me-2"></i>Upload Video
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
        
        // Disable button during upload
        document.querySelector('form').addEventListener('submit', function() {
            const button = this.querySelector('button[type="submit"]')
            button.disabled = true
            button.innerHTML = `<i class="fas fa-spinner fa-spin me-2"></i>Uploading...`
        })
    </script>
    
    <!-- Keep existing tracking scripts -->
    <script>
        'undefined' === typeof _trfq || (window._trfq = []);
        'undefined' === typeof _trfd && (window._trfd = []), _trfd.push({
            'tccl.baseHost': 'secureserver.net'
        }, {
            'ap': 'cpbh-mt'
        }, {
            'server': 'p3plmcpnl487010'
        }, {
            'dcenter': 'p3'
        }, {
            'cp_id': '8437534'
        });
    </script>
    <script src='https://img1.wsimg.com/traffic-assets/js/tccl.min.js'></script>
</body>
</html>
