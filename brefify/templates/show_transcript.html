<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }} | Transcript & Analysis</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-500: #622ac2;
            --primary-600:rgb(50, 20, 104);
            --text-primary: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .content-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            transition: transform 0.2s ease;
        }

        .content-card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            background: var(--primary-500);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px 12px 0 0;
        }

        .transcript-content {
            font-family: 'IBM Plex Mono', monospace;
            line-height: 1.6;
            color: #475569;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 8px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .summary-content {
            font-family: 'Source Serif Pro', serif;
            line-height: 1.8;
            color: #334155;
            padding: 1.5rem;
            background: linear-gradient(to bottom right, #f0f4ff, #ffffff);
        }

        .floating-action {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
        }

        .stat-badge {
            background: #e0e7ff;
            color: var(--primary-600);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
        }
       .navbar{
        background:rgb(50, 20, 104)
       }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            {% comment %} <a class="navbar-brand" href="#">
                <i class="fas fa-cube me-2"></i>
                MetaAnalyze
            </a> {% endcomment %}
            <div class="d-flex align-items-center text-white">
                <span class="me-3">Analyzing:</span>
                <span class="fw-medium">{{ video.title }}</span>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row g-4">
            <!-- Statistics Panel -->
            <div class="col-lg-3">
                <div class="content-card p-3">
                    <div class="d-flex flex-column gap-3">
                        <div class="stat-badge">
                            <i class="fas fa-clock me-2"></i>
                            Duration: {{ video.duration }}
                        </div>
                        <div class="stat-badge">
                            <i class="fas fa-file-word me-2"></i>
                            Words: {{ transcript|wordcount }}
                        </div>
                        <div class="stat-badge">
                            <i class="fas fa-brain me-2"></i>
                            Summary Ratio: {{ summary_ratio }}%
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="content-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">
                            <i class="fas fa-scroll me-2"></i>
                            Full Transcript
                        </h2>
                        <button class="btn btn-light btn-sm">
                            <i class="fas fa-copy me-2"></i>Copy
                        </button>
                    </div>
                    <div class="transcript-content">
                        {{ transcript }}
                    </div>
                </div>

                <div class="content-card mt-4">
                    <div class="card-header">
                        <h2 class="h5 mb-0">
                            <i class="fas fa-file-contract me-2"></i>
                            AI-Powered Summary
                        </h2>
                    </div>
                    <div class="summary-content">
                        {{ summary }}
                    </div>
                </div>
            </div>
        </div>

        <div class="floating-action">
            <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg shadow">
                <i class="fas fa-arrow-left me-2"></i>
                Dashboard
            </a>
            <button class="btn btn-success btn-lg shadow">
                <i class="fas fa-download me-2"></i>
                Export
            </button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add copy functionality
        document.querySelector('.fa-copy').closest('button').addEventListener('click', () => {
            navigator.clipboard.writeText(`{{ transcript }}`);
            showToast('Transcript copied to clipboard!');
        });

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'position-fixed bottom-0 end-0 m-3 p-3 bg-success text-white rounded';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }
    </script>
</body>
</html>
